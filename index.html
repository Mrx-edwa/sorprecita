<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa Especial Para Ti üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b, #c7173d, #128c7e);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .heart-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .whatsapp-icon {
            font-size: 3rem;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #ffeb3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .message {
            font-size: 1.3rem;
            margin-bottom: 15px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            gap: 15px;
        }
        
        .loading {
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        .dots {
            display: flex;
            gap: 5px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite both;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .countdown {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .heart-icon {
                font-size: 4rem;
            }
            
            .whatsapp-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container floating">
        <div class="heart-icon">üíù</div>
        <h1>¬°Tengo una sorpresa especial para ti! üéÅ</h1>
        
        <p class="message">He preparado algo incre√≠ble que te va a encantar...</p>
        <p class="subtitle">Solo necesito unos segundos para prepararlo todo</p>
        
        <div class="loading-container">
            <div class="loading"></div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <p class="subtitle">YA FALTA POCO...</p>
        <div class="whatsapp-icon">üéÅ</div>
        
        <div class="countdown" id="countdown">3</div>
    </div>

    <script>
        // Redirecci√≥n inmediata al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // N√∫mero de tel√©fono con c√≥digo de pa√≠s Per√∫ (+51) y mensaje predefinido
            const phoneNumber = '+51997758740'; // +51 997 758 740
            const message = 'Hola,Soy la chica de TikTok Quiero Mi sorpresa üéÅüíù';
            
            // Codificar el mensaje para URL
            const encodedMessage = encodeURIComponent(message);
            
            // Crear el enlace de WhatsApp
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            // Cuenta regresiva visual
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    // Redirigir a WhatsApp
                    window.location.href = whatsappURL;
                }
            }, 1000);
        });
    </script>
</body>
</html>
